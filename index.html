<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/sw_register.js"></script>
  <title>Restaurant Reviews</title>
  

</head>

<body>
  <header role="banner">
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  
  <main id="maincontent" role="main">
    <section id="map-container" role="application" aria-label="Google Maps">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="filter-select">
          <select id="neighborhoods-select" name="neighborhoods" role="combobox" aria-label='Neighborhoods filter' onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>

          <select id="cuisines-select" name="cuisines" role="combobox" aria-label='filter cuisines' onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>    
      <ul id="restaurants-list" role="list" aria-label="Restaurants List"></ul>
  
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAReKZIvj4IGz7ngcSkDtqAHrY9K-yUpK4&libraries=places&callback=initMap"></script>


  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> 
    All Rights Reserved.
  </footer>

</body>

</html>
